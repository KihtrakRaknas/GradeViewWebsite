<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
  </head>
  <body>
        <br>

      <p>Total users: <span id="total"></span></p>
      <p>Last scrape exicution: <span id="time"></span></p>
      <p>Duration of Last scrape: <span id="duration"></span></p>
    

      <br>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Search</span>
                </div>
                <input type="text" id="input" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <br>
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
              </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
    <script>
      fetch('https://gradeview.herokuapp.com/timestamps', {
          method: 'GET',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
            },
          }).then((response) => {
        console.log(typeof response)
        return response.json();
      }).then((res)=>{
        
        var d = new Date(res["lastCompletion"]), dformat = [ (d.getMonth()+1).padLeft(),
                    d.getDate().padLeft(),
                    d.getFullYear()].join('/')+
                    ' ' +
                  [ d.getHours().padLeft(),
                    d.getMinutes().padLeft(),
                    d.getSeconds().padLeft()].join(':');
        
        document.getElementById("time").innerText = dformat
        
        var d = new Date(res["lastCompletion"]-res["secondLastCompletion"])
        
         document.getElementById("duration").innerText = [ d.getHours().padLeft(),
                    d.getMinutes().padLeft(),
                    d.getSeconds().padLeft()].join(':');
        
      })
      
        
        
        
        fetch('https://us-central1-gradeviewapp.cloudfunctions.net/api1/users', {
          method: 'GET',
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
            },
          }).then((response) => {
        console.log(typeof response)
        return response.json();
      }).then((res)=>{
        var options = {
        shouldSort: true,
        tokenize: true,
        threshold: 0.6,
        location: 0,
        distance: 100,
        maxPatternLength: 32,
        minMatchCharLength: 1,
        keys: [
            "name",
            "email"
        ]
        };
        var fuse = new Fuse(res, options); // "list" is the item array
        document.getElementById("total").innerText = res.length
          document.getElementById("input").addEventListener("input", function(){
            if(!document.getElementById("input").value){
                let table = document.getElementById("table");
                table.innerHTML="";
                for(user of res){
                    let tr = document.createElement("TR");
                        var td = document.createElement("TD");
                        td.innerText = user["name"]
                        tr.appendChild(td)
                        var td = document.createElement("TD");
                        td.innerText = user["email"]
                        tr.appendChild(td)
                    table.appendChild(tr)
                }
            }else{
                ress = fuse.search(document.getElementById("input").value);
                let table = document.getElementById("table");
                table.innerHTML="";
                for(user of ress){
                    let tr = document.createElement("TR");
                        var td = document.createElement("TD");
                        td.innerText = user["name"]
                        tr.appendChild(td)
                        var td = document.createElement("TD");
                        td.innerText = user["email"]
                        tr.appendChild(td)
                    table.appendChild(tr)
                }
            }
          })
            let table = document.getElementById("table");
            table.innerHTML="";
            for(user of res){
                let tr = document.createElement("TR");
                    var td = document.createElement("TD");
                    td.innerText = user["name"]
                    tr.appendChild(td)
                    var td = document.createElement("TD");
                    td.innerText = user["email"]
                    tr.appendChild(td)
                table.appendChild(tr)
            }
          })
            
            </script>
</body>
</html>
